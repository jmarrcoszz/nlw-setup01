<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <link rel="stylesheet" href="./style.css"/>
    
    

  </head>
  <body>
    <header> 
        <img src="./assets/logo.svg" alt="Logo marca do app i/o">


        <button>
            <img src="./assets/pluss.svg" alt="ícone sinal de mais pluss">
            <div>Registrar o meu dia</div>            
        </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="estabilizador">🔋</div>
        <div class="habit" data-name="impressora">🖨️</div> 
        <div class="habit" data-name="Filtro">💧</div> 
        <div class="habit" data-name="pcbalcao">🖥️</div>                      
        <div class="habit" data-name="caixa">📰</div>
        <div class="habit" data-name="réguas">🔌</div>
        <div class="habit" data-name="caixa">💻</div>        
        <div class="habit" data-name="registroBanheiro">🚰</div>
      </div>

      <div class="days"></div>
    </form>    
    
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
